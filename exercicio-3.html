  <body>
    <p> Escreva uma função que receba um número, via prompt, e alerte se o número é <b> par ou impar </b>. </p>

    <script>
      var num = prompt("Digite um número: ");

      if(num % 2){
        alert("O número é: PAR!");
      }else{
        alert("O número é: IMPAR!");
      }
    </script>
  </body>
