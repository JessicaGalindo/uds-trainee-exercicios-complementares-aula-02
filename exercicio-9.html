<body>
  <p> Escreva uma função para ler <b>2 valores</b>, o sistema deve validar e não permitir valores iguais, e então alertar o <b>maior</b> deles. </p>

  <script>
  leValores();

  function leValores(){
    var val1, val2;

    val1 = parseInt(prompt("Digite o valor 1: "));
    val2 = parseInt(prompt("Digite o valor 2: "));

    while(val1 == val2){
      val2 = parseInt(prompt("Os valores não podem ser iguais!!! \n Digite outro valor para o valor 2: "));
    }

    verificaMaiorValor(val1, val2);
  }

  function verificaMaiorValor(val1, val2){
    if(val1 > val2){
      alert("Maior valor: " +val1);
    }else{
      alert("Maior valor: " +val2);
    }
  }
  </script>
</body>
</html>
