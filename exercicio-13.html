<body>
  <p> Usando o objeto <b>Date</b>, crie um script que apresente a data no formato: <b>dd/mm/aaaa</b>. </p>

  <h2> Data Formatada</h2>
  <p id="dataFormatada"></p>

  <script>
  var txt = dataFormatada();
  document.getElementById("dataFormatada").innerHTML = txt;

  function dataFormatada(){
    var data = new Date(), dataFormatada;

    dataFormatada = ("0" + data.getDate()).substr(-2) + "/"
    + ("0" + (data.getMonth() + 1)).substr(-2) + "/" + data.getFullYear();
    return dataFormatada;
  }
  </script>
</body>
